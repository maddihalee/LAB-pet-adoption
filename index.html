<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Pet Adoption</title>
</head>
<body>

<div class="main">
  <div class="header">
    <header>Pet Adoption</header>
  </div>
  <div class="buttons">
  <button class="btn" id="cats">Cats</button>
  <button class="btn" id="dogs">Dogs</button>
  <button class="btn" id="dinos">Dinos</button>
  <button class="btn" id="all">See All</button>
  </div>
  <div class="input">
    <form>
      <h3>Add a New Pet</h3>
      <p>Name:</p>
      <input type="text" id="name">
      <p>Color:</p>
      <input type="text" id="color">
      <p>Special Skill:</p>
      <input type="text" id="special-skill">
      <p>Type:</p>
      <input type="text" id="type">
      <p>Image:</p>
      <input type="text" id="image">
      <button class="add" type="btn">Add</button>
    </form>
  <div class="pets"></div>
  </div>
  
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
